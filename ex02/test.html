<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    function compose (middlewares) {
      if (middlewares.length === 0) return arg => arg
      if (middlewares.length === 1) return middlewares[0]
      return () => Promise.resolve(
        middlewares.reduce((a, b) => {
          return arg => {
            return Promise.resolve(a(() => b(arg)))
          }
        })(() => Promise.resolve())
      )
    }
    const middlewares = [
      next => {
          console.log('1 start')
          next()
          console.log('1 end')
      },
      next => {
          console.log('2 start')
          next()
          console.log('2 end')
      },
      next => {
          console.log('3 start')
          next()
          console.log('3 end')
      },
      next => {
          console.log('4 start')
          next()
          console.log('4 end')
      }
    ]
    compose(middlewares)('omg')
  </script>
</body>
</html>
